    <script>
        // éœ€è¦ç”Ÿæˆçš„å›¾æ ‡å°ºå¯¸
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        // ç”Ÿæˆå›¾æ ‡
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // èƒŒæ™¯æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4f46e5');
            gradient.addColorStop(1, '#7c3aed');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // åœ†è§’æ•ˆæœ (å¯é€‰)
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.2; // 20% åœ†è§’
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            ctx.globalCompositeOperation = 'source-over';

            // ç»˜åˆ¶é”å›¾æ ‡
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';

            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.5;

            // é”çš„èº«ä½“
            const lockWidth = iconSize * 0.6;
            const lockHeight = iconSize * 0.5;
            const lockX = centerX - lockWidth / 2;
            const lockY = centerY - lockHeight / 4;
            const cornerRadius = lockWidth * 0.15;

            ctx.beginPath();
            ctx.moveTo(lockX + cornerRadius, lockY);
            ctx.lineTo(lockX + lockWidth - cornerRadius, lockY);
            ctx.quadraticCurveTo(lockX + lockWidth, lockY, lockX + lockWidth, lockY + cornerRadius);
            ctx.lineTo(lockX + lockWidth, lockY + lockHeight - cornerRadius);
            ctx.quadraticCurveTo(lockX + lockWidth, lockY + lockHeight, lockX + lockWidth - cornerRadius, lockY + lockHeight);
            ctx.lineTo(lockX + cornerRadius, lockY + lockHeight);
            ctx.quadraticCurveTo(lockX, lockY + lockHeight, lockX, lockY + lockHeight - cornerRadius);
            ctx.lineTo(lockX, lockY + cornerRadius);
            ctx.quadraticCurveTo(lockX, lockY, lockX + cornerRadius, lockY);
            ctx.closePath();
            ctx.fill();

            // é”çš„å¼“å½¢
            const shackleWidth = lockWidth * 0.7;
            const shackleHeight = iconSize * 0.35;
            const shackleThickness = iconSize * 0.08;

            ctx.lineWidth = shackleThickness;
            ctx.beginPath();
            ctx.arc(
                centerX,
                lockY,
                shackleWidth / 2,
                Math.PI,
                0,
                false
            );
            ctx.stroke();

            // é”å­”
            const keyholeSize = iconSize * 0.15;
            ctx.fillStyle = '#4f46e5';
            ctx.beginPath();
            ctx.arc(centerX, lockY + lockHeight * 0.35, keyholeSize * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(centerX - keyholeSize * 0.2, lockY + lockHeight * 0.35);
            ctx.lineTo(centerX + keyholeSize * 0.2, lockY + lockHeight * 0.35);
            ctx.lineTo(centerX + keyholeSize * 0.15, lockY + lockHeight * 0.65);
            ctx.lineTo(centerX - keyholeSize * 0.15, lockY + lockHeight * 0.65);
            ctx.closePath();
            ctx.fill();

            return canvas;
        }

        // æ˜¾ç¤ºå›¾æ ‡
        function displayIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';

                const canvas = generateIcon(size);
                canvas.style.width = '100px';
                canvas.style.height = '100px';
                canvas.title = `ç‚¹å‡»ä¸‹è½½ ${size}x${size}`;
                canvas.onclick = () => downloadIcon(canvas, size);

                const label = document.createElement('div');
                label.className = 'size-label';
                label.textContent = `${size}x${size}`;

                item.appendChild(canvas);
                item.appendChild(label);
                preview.appendChild(item);
            });
        }

        // ä¸‹è½½å•ä¸ªå›¾æ ‡
        function downloadIcon(canvas, size) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // ä¸‹è½½æ‰€æœ‰å›¾æ ‡
        async function downloadAllIcons() {
            for (const size of sizes) {

                        URL.revokeObjectURL(url);
                        setTimeout(resolve, 300); // å»¶è¿Ÿä»¥é¿å…æµè§ˆå™¨é˜»æ­¢å¤šä¸ªä¸‹è½½
                    });

        }
